<!DOCTYPE html>
<html>
    <head>
        <title>random</title> 
    </head>

    <body>
        <button onclick="crearAleatorio(10,15)">dame un aleatorio</button>
        <h2>numero aleatorio: <span id="textoAleatorio">---</span></h2>

        

        <script>
            let elementoAleatorio = document.getElementById("textoAleatorio");

            function crearAleatorio(min√≠mo, maximo) {
                maximo = maximo + 1;
                resultado = Math.floor(Math.random() * (maximo - minimo)
                + minimo);
                elementoAleatorio.textoContento = resultado; 
            }
        </script>
    </body>
