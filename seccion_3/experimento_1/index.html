<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Preguntas</title>
    <link rel="stylesheet"  href="misEstilos.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 400px;
            background: white;
            padding: 20px;
            margin: auto;
            margin-top: 50px;
            border-radius: 10px;
            box-shadow: 0 0 10px gray;
        }
        input {
            width: 100%;
            padding: 8px;
            margin: 5px 0;
        }
        button {
            padding: 10px;
            margin: 10px 5px;
            cursor: pointer;
            border: none;
            background: blue;
            color: white;
            border-radius: 5px;
        }
        #contador {
            font-size: 2em;
            color: red;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Juego de Preguntas</h1>
        <div id="contador">30</div>
        <audio id="AudioAlarma">
            <source src="gameover.mp3">
            sonido no habilitado
        </audio>
        <form id="Preguntas">
            <p>1. ¿Cuántos días tiene dos semanas?</p>
            <input type="text" id="p1">
            
            <p>2. ¿Cuánto es 2+2?</p>
            <input type="text" id="p2">

            <p>3. ¿Cómo se llama la capital de Francia?</p>
            <input type="text" id="p3">

            <p>4. ¿Cuántos días tiene un año?</p>
            <input type="text" id="p4">

            <p>5. ¿Cómo le dicen a las personas nacidas en Perú?</p>
            <input type="text" id="p5">
        </form>
        <button id="btnIniciar">Iniciar</button>
        <button onclick="location.reload();">Reiniciar</button>
        <button id="btnDetener">Detener</button>
        <button onclick="finalizarJuego()">Finalizar</button>
       
    </div>

    <script>
        let tiempo = 30;
        let intervalo = null;
        let elementoSonido = document.getElementById("AudioAlarma");
        
        function actualizarContador() {
            document.getElementById("contador").textContent = tiempo;
        }

        function contar() {
            if (tiempo > 0) {
                tiempo--;
                actualizarContador();
            } else {
                tiempoCumplido();
            }
        }

        function iniciarContador() {
            if (intervalo === null) {
                intervalo = setInterval(contar, 1000);
            }
        }

        function detenerContador() {
            clearInterval(intervalo);
            intervalo = null;
        }

        function reiniciarContador() {
            detenerContador();
            tiempo = 30;
            actualizarContador();
        }

        function finalizarJuego() {
            detenerContador();
            let respuestas = [];
            for (let i = 1; i <= 5; i++) {
                respuestas.push(document.getElementById("p" + i).value);
            }
            let fechaHoy = new Date().toLocaleDateString();
            alert("Tus respuestas:\n" + respuestas.join("\n") + "\nFecha: " + fechaHoy);
        }

        function tiempoCumplido() {
            detenerContador();
            elementoSonido.play();
            alert("Game over, vuelve a intentarlo");
        }

        document.getElementById("btnIniciar").addEventListener("click", iniciarContador);
        document.getElementById("btnDetener").addEventListener("click", detenerContador);
        document.getElementById("btnReiniciar").addEventListener("click", reiniciarContador);

        actualizarContador();
    </script>
</body>
</html>
